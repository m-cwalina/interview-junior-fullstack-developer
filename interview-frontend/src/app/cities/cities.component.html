<style>
  .cities-container {
    display: flex;
    flex-wrap: wrap;
    justify-content: flex-start;
  }
  .city {
    background-color: #0f172a;
    height: 300px;
    width: 300px;
    border-radius: 10px;
    box-shadow: 0px 2px 4px 0px rgba(0, 0, 0, 0.8);
    padding: 10px;
    display: flex;
    flex-direction: column;
    justify-content: center;
    transition: transform 0.2s ease;
    margin: 20px
  }

  .city:hover {
  transform: translateY(-5px);
  box-shadow: 0px 6px 8px 0px rgba(0, 0, 0, 0.8);
  background-color: #1e293b

  }

  .title {
    color: #FFFFFF;
    font-weight: bold;
    font-size: 35px;
  }
  .home-icon {
    color: #FFFFFF;
    margin-right: 15px;
  }

  .count-icon {
    color: #94a3b8;
    margin-right: 15px;
  }

  .title-container {
    display: flex;
    justify-content: center;
    align-items: center
  }
  .count {
    color: #94a3b8
  }
  .uuid {
    color: #9ca3af;
    font-size: 15px
  }
  .single-line {
  white-space: nowrap;
  overflow: hidden;
  text-overflow: ellipsis;
  }
  .error {
    height: 400px;
    display: flex;
    justify-content: center;
    align-items: center;
    font-weight: bold;
    font-size: 35px;
  }
</style>

<app-filter (search)="onSearch($event)"></app-filter>

<div *ngIf="errorMessage" class="error">
  {{errorMessage}}
</div>

<div class="cities-container" *ngIf="!errorMessage">
  <div class="city" *ngFor="let city of cities">
    <div class="title-container">
      <mat-icon class="home-icon">location_city</mat-icon>
      <h1 class="title single-line">{{ city.cityName }}</h1>
    </div>
    <div class="title-container">
      <mat-icon class="count-icon">query_stats</mat-icon>
      <h2 class="count">{{ city.count}}</h2>
    </div>
    <div class="title-container">
      <p class="uuid">{{city.uuid}}</p>
    </div>
  </div>
</div>

<mat-paginator
  [length]="total"
  [pageSize]="limit"
  [pageIndex]="page-1"
  (page)="pageEvent($event)">
</mat-paginator>
