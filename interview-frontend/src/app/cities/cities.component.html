<style>
  .cities-container {
    display: flex;
    flex-wrap: wrap;
    justify-content: space-between;
  }
  .city {
    background-color: #0f172a;
    height: 300px;
    width: 300px;
    border-radius: 10px;
    box-shadow: 0px 2px 4px 0px rgba(0, 0, 0, 0.8);
    padding: 10px;
    display: flex;
    flex-direction: column;
    justify-content: center;
    margin: 10px
  }
  .title {
    color: #FFFFFF;
    font-weight: bold;
    font-size: 35px;
  }
  .home-icon {
    color: #FFFFFF
  }
  .title-container {
    display: flex;
    justify-content: center;
    align-items: center
  }
  .count {
    color: #94a3b8
  }
  .uuid {
    color: #9ca3af;
    font-size: 15px
  }
  .single-line {
  white-space: nowrap;
  overflow: hidden;
  text-overflow: ellipsis;
  }
</style>

<app-filter (search)="onSearch($event)"></app-filter>

<div class="cities-container">
  <div class="city" *ngFor="let city of cities">
    <div class="title-container">
      <mat-icon class="home-icon">home</mat-icon>
      <h1 class="title single-line">{{ city.cityName }}</h1>
    </div>
    <div class="title-container">
      <h2 class="count">{{ city.count}}</h2>
    </div>
    <div class="title-container">
      <p class="uuid">{{city.uuid}}</p>
    </div>
  </div>
</div>

<mat-paginator
  [length]="total"
  [pageSize]="limit"
  [pageIndex]="page-1"
  (page)="pageEvent($event)">
</mat-paginator>
